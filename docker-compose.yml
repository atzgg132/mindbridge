version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mindbridge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: mindbridge
      POSTGRES_PASSWORD: mindbridge_password
      POSTGRES_DB: mindbridge
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mindbridge -d mindbridge"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local
